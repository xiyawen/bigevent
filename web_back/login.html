<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./tools/config.js"></script>
    <script src="./tools/user.js"></script>
</head>
<style>
    /* .modal-backdrop {
        display: none;
    } */
</style>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
    <!--  -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    // 对提交按钮进行处理  阻止默认行为或者修改为普通按钮
    // 给按钮注册点击事件
    // 判断表单值是否为空 为空提示
    // 检测通过 将内容发送给接口
    // 接收响应内容
    var $input_txt = $(".input_txt");
    var $input_pass = $(".input_pass");
    $(".input_sub").on("click", function () {
        var username = $input_txt.val().trim();
        var password = $input_pass.val().trim();
        if (username == "" || password == "") {
            // alert("请完整填写登录信息");
            $('#myModal').modal('show').find('.modal-body').text("请完整填写登录信息");
            return;
        }
        user.login({
            data: {
                user_name: username,
                password: password,
            },
            success: function () {
                location.href = "./index.html";
            },
            fail: function () {
                $('#myModal').modal('show').find('.modal-body').text("用户名或密码错误");
            }
        });
    })
</script>

</html>
